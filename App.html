<body>
  <div class="email-container">
    <h1>Upload Excel File</h1>
    <p>Select an Excel/CSV file to convert into JSON format.</p>

    <div class="upload-box">
      <input type="file" id="excelFile" class="file-input" accept=".xlsx, .xls, .csv">
      <!-- <p class="hint">Accepted: .xlsx, .xls, .csv (max 5 MB)</p> -->
    </div>

    <button class="btn" onclick="convertToJson()">Convert to JSON</button>
    <!-- <button class="btn" onclick="postJson()">Post JSON</button> -->

    <div id="output"
      style="margin-top:20px; text-align:left; max-height:300px; overflow:auto; background:#f7f7f7; padding:10px; border-radius:6px; font-size:13px;">
    </div>
  </div>
  <script>
  let convertedData = []; // global variable to store JSON

  function convertToJson() {
    const fileInput = document.getElementById('excelFile');
    const output = document.getElementById('output');

    if (!fileInput.files.length) {
      alert("Please upload a file first!");
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });

      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];

      let rawData = XLSX.utils.sheet_to_json(sheet, { defval: "" });

      // Remove spaces from keys (your regex method)
      convertedData = JSON.parse(JSON.stringify(rawData).replace(/\s(?=\w+":)/g, ""));

      output.innerHTML = `<pre>${JSON.stringify(convertedData, null, 2)}</pre>`;
    };

    reader.readAsArrayBuffer(file);
  }
